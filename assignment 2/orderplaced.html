<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Order Success - Flower</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f2eee7;
        font-family: Arial, Helvetica, sans-serif;
      }
      .success-box {
        background: white;
        border-radius: 10px;
        padding: 40px;
        text-align: center;
        max-width: 600px;
        margin: 100px auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .success-box h1 {
        color: #615450;
        font-weight: normal;
        margin-bottom: 20px;
      }
      .success-box p {
        color: #2b2a29;
        font-size: 18px;
        margin-bottom: 30px;
      }
      .success-box a {
        background: none;
        border: 2px solid #615450;
        color: #615450;
        padding: 10px 20px;
        text-decoration: none;
        transition: 0.3s;
      }
      .success-box a:hover {
        background-color: #332323;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="success-box">
      <i class="fa-solid fa-circle-check fa-3x" style="color: #615450"></i>
      <h1>Order Placed Successfully!</h1>
      <p>
        Thank you for shopping with <strong>flower</strong>. Your bouquet will
        be delivered soon
      </p>
      <a href="index.html">Back to Home</a>
    </div>
  </body>
</html>
