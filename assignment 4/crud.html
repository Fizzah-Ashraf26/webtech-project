<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD App - Flower</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
      body {
        background-color: #f2eee7;
        color: #2a2422;
        font-family: "Poppins", sans-serif;
      }
      .btn-primary {
        background: none;
        color: #615450;
        border: 2px solid #615450;
      }
      .btn-primary:hover {
        background-color: #615450;
        color: #fff;
      }
      .card {
        border: none;
        background-color: #faf8f6;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
      }
      .spinner-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.25);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 2000;
      }
      .toast-container {
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 3000;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <div class="d-flex align-items-center mb-4">
        <h2 class="me-auto">CRUD</h2>
        <a href="index.html" class="btn btn-outline-secondary">Back to Home</a>
      </div>

      <div class="card p-3 mb-4">
        <h5 class="mb-3">Add New Post</h5>
        <form id="createForm" class="row g-3">
          <div class="col-md-5">
            <input
              type="text"
              id="newTitle"
              class="form-control"
              placeholder="Title *"
            />
          </div>
          <div class="col-md-5">
            <input
              type="text"
              id="newBody"
              class="form-control"
              placeholder="Body *"
            />
          </div>
          <div class="col-md-2 d-grid">
            <button class="btn btn-primary" id="createBtn" type="submit">
              <i class="fa-solid fa-plus me-1"></i> Add
            </button>
          </div>
        </form>
      </div>

      <div class="row" id="postsContainer"></div>

      <div class="text-center mt-4">
        <button id="reloadBtn" class="btn btn-outline-secondary">
          <i class="fa-solid fa-rotate"></i> Reload
        </button>
      </div>
    </div>

    <div class="spinner-backdrop" id="spinner">
      <div
        class="spinner-border text-light"
        role="status"
        style="width: 3rem; height: 3rem"
      ></div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form id="editForm">
            <div class="modal-header">
              <h5 class="modal-title">Edit Post</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="editId" />
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" id="editTitle" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Body</label>
                <textarea
                  id="editBody"
                  class="form-control"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const API_URL = "https://jsonplaceholder.typicode.com/posts";
      let posts = [];

      const spinner = $("#spinner");
      function showSpinner(show) {
        spinner.toggle(show);
      }

      function showToast(msg, type = "success") {
        const bg = type === "danger" ? "bg-danger" : "bg-success";
        const toast = $(`
    <div class="toast align-items-center text-white ${bg} border-0 mb-2">
      <div class="d-flex">
        <div class="toast-body">${msg}</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  `);
        $("#toastContainer").append(toast);
        new bootstrap.Toast(toast[0], { delay: 3000 }).show();
        toast.on("hidden.bs.toast", () => toast.remove());
      }

      function renderCards() {
        const container = $("#postsContainer");
        container.empty();
        posts.forEach((post) => {
          const card = $(`
      <div class="col-md-4 mb-3" data-id="${post.id}">
        <div class="card h-100 p-3">
          <h5>${post.title}</h5>
          <p>${post.body}</p>
          <div class="mt-auto d-flex justify-content-between">
            <button class="btn btn-sm btn-outline-secondary editBtn"><i class="fa-solid fa-pen"></i></button>
            <button class="btn btn-sm btn-outline-danger deleteBtn"><i class="fa-solid fa-trash"></i></button>
          </div>
        </div>
      </div>
    `);
          container.append(card);
        });
      }

      function loadPosts() {
        showSpinner(true);
        $.get(API_URL + "?_limit=9")
          .done((data) => {
            posts = data;
            renderCards();
          })
          .fail(() => showToast("Failed to load posts", "danger"))
          .always(() => showSpinner(false));
      }

      $("#createForm").on("submit", function (e) {
        e.preventDefault();
        const title = $("#newTitle").val().trim();
        const body = $("#newBody").val().trim();
        if (!title || !body) return showToast("Both fields required", "danger");

        showSpinner(true);
        $.ajax({
          url: API_URL,
          method: "POST",
          data: JSON.stringify({ title, body, userId: 1 }),
          contentType: "application/json; charset=UTF-8",
        })
          .done((resp) => {
            posts.unshift({ id: resp.id || Date.now(), title, body });
            renderCards();
            $("#newTitle, #newBody").val("");
            showToast("Post added!");
          })
          .fail(() => showToast("Error adding post", "danger"))
          .always(() => showSpinner(false));
      });

      const editModal = new bootstrap.Modal(
        document.getElementById("editModal")
      );
      $("#postsContainer").on("click", ".editBtn", function () {
        const id = $(this).closest(".col-md-4").data("id");
        const post = posts.find((p) => p.id == id);
        $("#editId").val(post.id);
        $("#editTitle").val(post.title);
        $("#editBody").val(post.body);
        editModal.show();
      });

      $("#editForm").on("submit", function (e) {
        e.preventDefault();
        const id = $("#editId").val();
        const title = $("#editTitle").val().trim();
        const body = $("#editBody").val().trim();
        if (!title || !body) return showToast("All fields required", "danger");

        showSpinner(true);
        $.ajax({
          url: API_URL + "/" + id,
          method: "PUT",
          data: JSON.stringify({ title, body }),
          contentType: "application/json; charset=UTF-8",
        })
          .done(() => {
            const idx = posts.findIndex((p) => p.id == id);
            posts[idx].title = title;
            posts[idx].body = body;
            renderCards();
            showToast("Updated successfully");
            editModal.hide();
          })
          .fail(() => showToast("Error updating", "danger"))
          .always(() => showSpinner(false));
      });

      $("#postsContainer").on("click", ".deleteBtn", function () {
        const id = $(this).closest(".col-md-4").data("id");
        showSpinner(true);
        $.ajax({ url: API_URL + "/" + id, method: "DELETE" })
          .done(() => {
            posts = posts.filter((p) => p.id != id);
            renderCards();
            showToast("Deleted!");
          })
          .fail(() => showToast("Error deleting", "danger"))
          .always(() => showSpinner(false));
      });

      $("#reloadBtn").click(() => loadPosts());

      $(function () {
        loadPosts();
      });
    </script>
  </body>
</html>
